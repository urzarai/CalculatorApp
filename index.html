<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="favicon-16x16.png">
    <title>Calculator App</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="display">
                <div id="history"></div>
                <div id="input">0</div>
            </div>
            <div class="buttons">
                <button class="special">C</button>
                <button class="special">⌫</button>
                <button class="operator">%</button>
                <button class="operator">÷</button>
                
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">×</button>
                
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
                
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
                
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
